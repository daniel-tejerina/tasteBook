<div class="row g-4 mt-3">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let recipe of recipes">
        <app-recipe-card
            [recipe]="recipe"
            (view)="onView($event)"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
        ></app-recipe-card>
    </div>
</div>
