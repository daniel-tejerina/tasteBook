<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descripcion:</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="mb-3">
        <label for="imagePath" class="form-label">Imagen:</label>
        <input type="text" class="form-control" formControlName="imagePath">
    </div>

    <div formArrayName="ingredients" class="mb-3">
        <div class="d-flex justify-content-between align-items-center mb-2 mt-2">
            <label class="form-label">Ingredientes:</label>
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="addIngredient()">Agregar ingrediente</button>
        </div>
        <div *ngFor="let ing of ingredients.controls; let i = index" [formGroupName]="i" class="row g-2 mb-2">
            <div class="col-md-5">
                <input class="form-control" placeholder="Nombre del Ingrediente" formControlName="name">
            </div>
            <div class="col-md-4">
                <input class="form-control"type="number" placeholder="Cantidad" formControlName="amount">
            </div>
            <div class="col-md-3 d-flex align-items-center">
                <button type="button" (click)="removeIngredient(i)">Remover</button>
            </div>
        </div>
        
    </div>

    <button class="btn btn-success w-100 mt-5 mb-5" type="submit">Enviar</button>
</form>
